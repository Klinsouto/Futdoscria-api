<body class="is-preload">


	<header id="header">
		<h1>FutdosCria</h1>
		<p>Os maiores campe√µes das principais ligas nacionais de futebol!<br />

	</header>


	<form id="signup-form" method="get" action="#">
		<input type="number" id="id" name="id" min="1" max="20">
		<button type="submit" id="submitBtn" onclick="searchFutdoscria()">Buscar</button>
		<!-- <button id="submitBtn" onclick="searchFutdoscria()">Buscar</button> -->
	</form>

	<div>
		<div>
			<p>melhores: </p>

			<p id='pais'></p>
			<p id='liga'></p>
			<p id='time'></p>
			<p id='titulo'></p>
		</div>
	</div>

	<script src="assets/js/main.js"></script>
	<script>
		function searchFutdoscria() {
			$('#id').empty();
			$('#pais').empty();
			$('#liga').empty();
			$('#time').empty();
			$('#titulo').empty();

			var settings = {
				"async": true,
				"crossDomain": true,
				"url": "http://127.0.0.1:3000/futdoscria/",
				"method": "GET"
			}

			$.ajax(settings).done(function (response) {
				console.log(response);
				$('#id').append(response.futdoscrias[0].id);
				$('#pais').append(response.futdoscrias[0].pais);
				$('#liga').append(response.futdoscrias[0].liga);
				$('#time').append(response.futdoscrias[0].time);
				$('#titulo').append(response.futdoscrias[0].titulo);

			});

		}
	</script>
